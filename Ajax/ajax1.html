<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Basic AJAX Demo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <h2>Get The Latest Content:</h2>
        <div class='content' id="content">
            <input type="button" class="button" value="Get Content" id="btn_content" onclick="getContent();" />
        </div>
        <script type="text/javascript">
            // STEP 1: setup the xml http request object.
            var ajax = new XMLHttpRequest();

            // STEP 2: prepare the open ajax request. Telling it the location of the requested content
            ajax.open('GET', 'content.html');

            //STEP 3: define the ajax response callback. If the ready state is at 4 then it preps the callback and tells the HTML where it wants the new content to appear.
            ajax.onreadystatechange = function() {
                if (ajax.readyState == 4) {
                    document.getElementById('content').innerHTML = ajax.responseText;
                }
            }

            //STEP 4: send the ajax request for data. Executes the callback and removes the button in the HTML doc
            function getContent() {
                ajax.send();
                document.getElementById('btn_content').style.display = 'none';
            }
        </script>
</body>

</html>
