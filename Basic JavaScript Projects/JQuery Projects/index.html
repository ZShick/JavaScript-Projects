<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>jQuery Practice</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
</head>

<body>

    <script>
        $(document).ready(function() { //targets the document and when it is ready calls a function.
            $("html").append( //using jQuery to append the what is within the <html> tags
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            ); //Above is the html to be added to the <html> tags when the function is performed
            $("#2").css({
                "color": "red"
            }); //using jQuery to target the 2nd paragraph and change the font color to red
            $("#3").click(function() {
                $('h1').hide(); //using jQuery to target the 3rd paragraph and telling it to hide the <h1> content when the 3rd paragraph is clicked
            });
        });
    </script>


</body>

</html>
