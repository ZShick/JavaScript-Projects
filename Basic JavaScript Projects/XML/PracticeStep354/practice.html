<!DOCTYPE html>
<html>

<body>
    <p id="XML_Example"></p>
    <script>
        var XML_Parser, XML_Document;

        //creates a text string
        var Film = "<film>" +
            "<title>La La Land</title>" +
            "<director>Damien Chazelle</director>" +
            "<starring>Emma Stone</starring>" +
            "<year>2016</year>" +
            "</film>";

        //creates an XML DOM parser
        XML_Parser = new DOMParser();

        //creates a new XML DOM object using the text string
        XML_Document = XML_Parser.parseFromString(Film, "text/xml");

        document.getElementById("XML_Example").innerHTML =
            XML_Document.getElementsByTagName("director")[0].childNodes[0].nodeValue;
    </script>
</body>

</html>
