<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>JavaScripte Project 9</title>

    <link rel="stylesheet" type="text/css" href="CSS/stylesheet.css">
</head>

<body>

    <p>How many seconds would you like to set your alarm for?</p>
    <input id="seconds" value="" />
    <button onclick="countdown()">Click here</button>
    <p id="timer"></p>

    <!-- Slideshow container -->

    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->

        <div class="mySlides fade">
            <div class="numbertext">1 / 4</div>
            <img src="images/WOK.jpg" style="width:100%">
            <div class="text">The Way of Kings</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 4</div>
            <img src="images/WOR.jpg" style="width:100%">
            <div class="text">Words of Radiance</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 4</div>
            <img src="images/O.jpg" style="width:100%">
            <div class="text">Oathbringer</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">4 / 4</div>
            <img src="images/ROW.jpg" style="width:100%">
            <div class="text">Rhythm of War</div>
        </div>

        <!-- Next and previous buttons -->

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

    </div>
    <br>

    <!-- The dots/circles -->

    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
    </div>

    <script src="JS/main.js"></script>
    <!--Putting this at the end fixed the issue I was having of the first slide not appearing when the page first loads.-->

</body>

</html>
